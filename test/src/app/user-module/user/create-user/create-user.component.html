<div style="width: 100%; text-align: center;"> <h2> Create User </h2> </div>  
<br> 
    <form #myform="ngForm" (ngSubmit)="register(myform)">  
        <div class="container">   
            <label>Username : </label>   
            <input required type="text" placeholder="Enter Username" name="username" ngModel required> 
            <label>Password : </label>   
            <input required type="text" placeholder="Enter Password" name="password" ngModel required> 
            <label>Gender : </label>   
            <select placeholder="Select Gender" name="gender"  ngModel required>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <label>title : </label>   
            <select placeholder="Select title" name="title"  ngModel required>
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
            </select>  
            <label>First Name : </label>   
            <input required type="text" placeholder="First Name" name="fname" ngModel required>  
            <label>Last Name : </label>   
            <input required type="text" placeholder="Last Name" name="lname" ngModel required> 
            <label>Email : </label>   
            <input required type="email" placeholder="Email" name="email" ngModel required> 
            <label>DOB : </label>   
            <input required type="date" placeholder="DOB" name="dob" ngModel required> 
            <label>Phone : </label>   
            <input required type="number" placeholder="phone" name="phone" ngModel required> 
            <button type="submit">Submit</button>   
          
        </div>   
    </form>
